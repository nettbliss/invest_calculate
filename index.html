<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор инвестиций</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="first_block">
      <div class="img1">
        <h1>Оцените рост ваших <br />инвестиций</h1>
        <img src="/image1.png" alt="" />
      </div>
      <div class="input">
        <h2>Начальная сумма</h2>
        <input type="number" id="inpt" class="money" value="50000" />
        <h2>Длительность, лет</h2>
        <input type="number" value="3" id="inpt" class="years" />
        <h3>Результирующий баланс</h3>
        <div class="result"></div>
      </div>
    </div>
    <h1 class="big_second">Как работает калькулятор</h1>
    <div class="second_block">
      <div class="img2">
        <img src="/image2.png" alt="" />
      </div>
      <div class="texttwoblock">
        <h4 class="texttwo">
          Калькулятор рассчитывает сумму через <br />
          определенный срок, предполагая годовую <br />
          доходность 12%.
        </h4>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
